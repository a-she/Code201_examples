<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Street View</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #street-view {
      width:  640px;
      height: 400px;
      top: 50px;
      left: 50px;
    }
  </style>
</head>

<body>

<div id="street-view"></div>

<script>
var panorama;

function initialize() {
  panorama = new google.maps.StreetViewPanorama(
  document.getElementById('street-view'),
    { position: {lat: 37.869260, lng: -122.254811},
      pov: {heading: 165, pitch: 0},
      zoom: 1
    });
}
</script>

<script src="jquery-2.4.0-min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByVElH82wqBoVz0bN2GQeQNNqkme_xx68&signed_in=true&callback=initialize"></script>
<script src="vote.js"></script>
</body>
</html>
